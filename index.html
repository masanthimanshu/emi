<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Himanshu Masant</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sriracha">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <h1>EMI Calculator</h1>
  <table>
    <tr>
      <td>
        <p>Loan Amount</p>
      </td>
      <td>
        <p id="principleValue">200,000</p>
      </td>
      <td>
        <p> ₹ </p>
      </td>
    </tr>
  </table>
  <input id="principle" class="slider" type="range" min="10000" max="2000000" step="10000" value="200000" oninput="emiCalculator()">

  <div class="spacer"></div>

  <table>
    <tr>
      <td>
        <p>Interest Rate</p>
      </td>
      <td>
        <p id="interestValue">8</p>
      </td>
      <td>
        <p> % </p>
      </td>
    </tr>
  </table>
  <input id="interest" class="slider" type="range" min="5" max="20" step="0.25" value="8" oninput="emiCalculator()">

  <div class="spacer"></div>

  <table>
    <tr>
      <td>
        <p>Loan Tenure</p>
      </td>
      <td>
        <p id="timeValue">4</p>
      </td>
      <td>
        <p> Years </p>
      </td>
    </tr>
  </table>
  <input id="time" class="slider" type="range" min="0.25" max="10" step="0.25" value="4" oninput="emiCalculator()">

  <div class="spacer"></div>

  <table>
    <tr>
      <td>
        <p> Loan Emi </p>
      </td>
      <td>
        <p id="emiValue"> 4,850 </p>
      </td>
      <td>
        <p> ₹ </p>
      </td>
    </tr>
    <tr>
      <td>
        <p> Interest Payble </p>
      </td>
      <td>
        <p id="interestPayble"> 32,812 </p>
      </td>
      <td>
        <p> ₹ </p>
      </td>
    </tr>
    <tr>
      <td>
        <p> Total Payment </p>
      </td>
      <td>
        <p id="totalPayment"> 232,812 </p>
      </td>
      <td>
        <p> ₹ </p>
      </td>
    </tr>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/index.js" charset="utf-8"></script>

</body>

</html>
